name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk

      - name: Install Buildozer dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Initialize buildozer (if not exists)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Patch buildozer.spec
        run: |
          sed -i 's/^#android.api = .*/android.api = 33/' buildozer.spec
          sed -i 's/^#android.minapi = .*/android.minapi = 21/' buildozer.spec
          sed -i 's/^#android.sdk = .*/android.sdk = 33/' buildozer.spec
          sed -i 's/^#android.ndk = .*/android.ndk = 25b/' buildozer.spec
          sed -i 's/^#android.permissions = .*/android.permissions = INTERNET/' buildozer.spec
          sed -i 's/^#android.archs = .*/android.archs = arm64-v8a,armeabi-v7a/' buildozer.spec

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: bin/*.apk
